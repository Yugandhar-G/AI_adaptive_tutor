services:
  backend:
    build: .
    container_name: adaptive-learning-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount code for development (remove in production)
      - ./streamlit:/app/streamlit
      - .:/app
      # Persist logs
      - ./logs:/app/logs
    command: python streamlit/backend_api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/topics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: .
    container_name: adaptive-learning-frontend
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_BASE=http://backend:8000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount code for development (remove in production)
      - ./streamlit:/app/streamlit
      - .:/app
    command: streamlit run streamlit/app_streamlit.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
    depends_on:
      - backend
    restart: unless-stopped

